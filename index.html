    <title>Digital Clock| HTML | CSS | JavaScript | </title>

<body>
    <div id="clock">
        <h2>
            <p id="gerua">Indian</p>
            <p id="sada">Standard</p>
            <p id="sabuj">Time</p>

        <div id="time">
            <div><span id="hours">00</span><span>Hour</span></div>
            <div><span id="minutes">00</span><span>Minute</span></div>
            <div><span id="seconds">00</span><span>Second</span></div>
            <div><span id="ampm">AM</span></div>
        </div>
    </div>
